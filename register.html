<!-- CONTENT -->
<div class="row">
	<div class="col-sm-10 col-sm-offset-1 col-lg-6 col-lg-offset-3">
		<!-- Begin MailChimp Signup Form -->
		<div id="mc_embed_signup">
		<form action="https://ing.us12.list-manage.com/subscribe/post?u=2875b5a291837137bb999712f&amp;id=00e9fa43c0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>

		<div class="mc-field-group">

		<div class="mc-field-group">
			<label for="mce-NAME" class="heading-b-xl">

				<span class="asterisk">*</span>

			<input type="text" placeholder="Your name" name="NAME" class="h-block form-control" id="mce-NAME">
		</div>
		<div class="mc-field-group">
			<label for="mce-REMARKS" class="heading-b-xl">Remarks </label>

		</div>
			<div id="mce-responses" class="clear">
				<div class="response" id="mce-error-response" style="display:none"></div>
				<div class="response" id="mce-success-response" style="display:none"></div>

		    </div>
		</form>
		</div>
		<!--End mc_embed_signup-->
