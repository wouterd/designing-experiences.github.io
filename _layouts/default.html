		<script>
			jQuery(document)
				.ready(function(){

					var heightOfMenuBar = 62;

					/**
					 * Set the size of the brandbar
					 */
					function setBrandbar(){

						var newHeight = jQuery(window).height() - heightOfMenuBar;
						var heightLimit = 590;

						if(jQuery(window).height() < heightLimit){
							newHeight = heightLimit - heightOfMenuBar; // set to 572px, otherwise it becomes to small
						}

						jQuery('#headBar')
							.height(newHeight); // 82 = The Guide nav height

						/**
						 * Set the video in the brancbar
						 */

						var videoWith   = 1280,
							videoHeight = 720;


						/**
						 * Don't edit below this line
						 */
						var	videoRatio  	= videoHeight / videoWith,
							videoNewHeight 	= $(window).width() * videoRatio;

						if(videoNewHeight > ( $(window).height() - heightOfMenuBar)){
							$('video')
								.css({
									width : $(window).width() * 1.05,
									height: ($(window).width() * 1.05) * videoRatio,
									marginTop: (0 - ((($('video').height() - ($(window).height() * 1.05) ) / 2) * 1.05)) + 'px',
									marginLeft: 0
								})
						} else {
							$('video')
								.css({
									width : '',
									height: $(window).height() * 1.05,
									marginTop: 0,
									marginLeft: (0 - ((($('video').width() - ($(window).width() * 1.05) ) / 2) * 1.05)) + 'px'
								})
						}

					}

					jQuery(window)
						.resize(function() {
							setBrandbar();
						});

					setBrandbar();
			});
		</script>
