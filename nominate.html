	</div>

<!-- CONTENT -->
<div class="row">
	<div class="col-sm-10 col-sm-offset-1 col-lg-6 col-lg-offset-3">
		<!-- Begin MailChimp Signup Form -->
		<div id="mc_embed_signup">
		<form action="https://ing.us12.list-manage.com/subscribe/post?u=2875b5a291837137bb999712f&amp;id=49c10882f7" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
		    <div id="mc_embed_signup_scroll">

		<!-- Name of the person to nominate -->
		<div class="mc-field-group">
			<label for="mce-NAME" class="heading-b-xl">
				Who would you like to see speak at XD Conf?
				<span class="asterisk">*</span>
			</label>
			<input type="text" placeholder="Who do you want to nominate?" name="NAME" class="h-block form-control" id="mce-NAME">
		</div>

		<!-- Reason for nominating this person -->
		<div class="mc-field-group">
			<label for="mce-REASON" class="heading-b-xl">Why do you want to nominate this person?</label>
			<input type="text" placeholder="Just a little something about what makes this person awesome." name="REASON" class="h-block form-control" id="mce-REASON">
		</div>

		<!-- Optional email address of the nominee -->
		<div class="mc-field-group">
			<label for="mce-EMAIL" class="heading-b-xl">Know their email address?</label>
			<input type="email" placeholder="If you are not quite sure, that's okay. We'll work to find it." name="NOMINEE_EMAIL" class="required email h-block form-control" id="mce-EMAIL">
		</div>

		<!-- Sender's mail address -->
		<div class="mc-field-group">
			<label for="mce-EMAIL" class="heading-b-xl">
				Your email address
				<span class="asterisk">*</span>
			</label>
			<input type="email" placeholder="Email Address" name="EMAIL" class="required email h-block form-control" id="mce-EMAIL">
		</div>

		<div id="mce-responses" class="clear">
			<div class="response" id="mce-error-response" style="display:none"></div>
			<div class="response" id="mce-success-response" style="display:none"></div>
		</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

	    <div class="clear" style="margin-top: 1rem"><input type="submit" value="Nominate" name="subscribe" id="mc-embedded-subscribe" class="button btn btn-wrap btn-primary"></div>
	    </div>
		</form>
		</div>
		<!--End mc_embed_signup-->
	</div>
</div>
